<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/ladder.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap"
      rel="stylesheet"
    />
    <title>Classic Arena Index</title>
  </head>
  <body>
    <h1>Classic Arena Index</h1>
    <section id="ladderControls" class="ladder-controls">
      <div id="bracketRegionButtons" class="bracket-region-buttons">
        <div id="bracketButtons" class="bracket-buttons">
          <button data-leaderboard-param="bracket" data-value="2v2">2v2</button>
          <button data-leaderboard-param="bracket" data-value="3v3">3v3</button>
        </div>
        <div id="regionButtons" class="region-buttons">
          <button data-leaderboard-param="region" data-value="us">NA</button>
          <button data-leaderboard-param="region" data-value="eu">EU</button>
        </div>
      </div>
      <div id="paginationButtons" class="pagination-buttons">
        <button id="paginationFirst"><<</button>
        <button id="paginationPrev"><</button>
        <button id="paginationNext">></button>
        <button id="paginationLast">>></button>
      </div>

      <div id="classFilters" class="class-filters">
        <button>?</button>
        <button>?</button>
        <button>?</button>
        <button>?</button>
        <button>?</button>
        <button>?</button>
        <button>?</button>
        <button>?</button>
        <button>?</button>
        <button>?</button>
      </div>
    </section>
    <main>
      <div
        id="loadingIndicator"
        style="display: none; text-align: center; padding: 20px"
      >
        <p>
          Loading ladder data... <br />
          May take up to 50 seconds at first load<br />
          Currently using free tier hosting on Render. ðŸ˜…
        </p>
      </div>
      <table id="ladderTable">
        <tr class="table-heads">
          <th>Rank</th>
          <th>Player</th>
          <th>Rating</th>
          <th>Class</th>
          <th>Server</th>
          <th>W/L</th>
          <!-- <th>Win%</th> -->
        </tr>
        <tbody id="ladderBody"></tbody>
      </table>
    </main>

    <!-- SCRIPTS -->
    <script src="lib/jquery-3.7.1.min.js"></script>
    <script type="module" src="js/ladder.js"></script>
  </body>
</html>
