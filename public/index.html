<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <h1>Classic Arena Index</h1>
    <section id="ladderControls" class="ladder-controls">
      <div id="bracketRegionButtons" class="bracket-region-buttons">
        <div id="bracketButtons" class="bracket-buttons">
          <button id="3v3Button">3v3</button>
          <button id="2v2Button">2v2</button>
        </div>
        <div id="regionButtons" class="region-buttons">
          <button id="naButton">NA</button>
          <button id="euButton">EU</button>
        </div>
      </div>
      <div id="paginationButtons" class="pagination-buttons">
        <button id="paginationFirst"><<</button>
        <button id="paginationPrev"><</button>
        <button id="paginationNext">></button>
        <button id="paginationLast">>></button>
      </div>

      <div id="classFilters" class="class-filters">
        <button>?</button>
        <button>?</button>

        <button>?</button>
        <button>?</button>
        <button>?</button>
        <button>?</button>
        <button>?</button>
        <button>?</button>
        <button>?</button>
      </div>
    </section>
    <main>
      <table>
        <tr class="table-heads">
          <th>Rank</th>
          <th>Player</th>
          <th>Rating</th>
          <th>Class</th>
          <th>Server</th>
          <th>W/L</th>
          <!-- <th>Win%</th> -->
        </tr>
        <tr class="playerRows">
          <td>1</td>
          <td>kekmancleave</td>

          <td>Feral Combat Druid</td>
          <td>Benediction</td>
          <td>200-700</td>
          <!-- <td>99%</td> -->
        </tr>
        <tr class="playerRows">
          <td>1</td>
          <td>Vdxheavy</td>
          <td>3000</td>
          <td>Balance</td>
          <td>Benediction</td>
          <td>200-7</td>
          <!-- <td>99%</td> -->
        </tr>
      </table>
    </main>

    <!-- SCRIPTS -->
    <script src="lib/jquery-3.7.1.min.js"></script>
    <script src="js/ladder.js"></script>

</html>
